<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RusReef App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* === –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 0;
            padding-bottom: 70px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è –º–µ–Ω—é */
        }

        /* === –≠–ö–†–ê–ù–´ (–°–¢–†–ê–ù–ò–¶–´) === */
        .screen {
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç—ã */
            padding: 20px;
            animation: fadeIn 0.3s; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        }
        
        /* –ö–ª–∞—Å—Å active –¥–µ–ª–∞–µ—Ç —ç–∫—Ä–∞–Ω –≤–∏–¥–∏–º—ã–º */
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 { font-size: 22px; margin-bottom: 20px; }

        /* === –§–û–†–ú–ê –í–í–û–î–ê === */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 14px; color: var(--tg-theme-hint-color, #888); }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 12px;
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--tg-theme-button-color, #2481cc); }

        /* === –¢–ê–ë–õ–ò–¶–ê –ò–°–¢–û–†–ò–ò === */
        .history-card {
            background-color: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-date { font-size: 12px; color: var(--tg-theme-hint-color, #888); margin-bottom: 4px; }
        .history-values { font-weight: bold; font-size: 15px; }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-right: 5px;
            background: rgba(0,0,0,0.05);
        }

        /* === –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (–¢–ê–ë–ë–ê–†) === */
        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #888);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 50%;
        }

        .tab-btn.active {
            color: var(--tg-theme-button-color, #2481cc);
        }
        
        .icon { font-size: 20px; margin-bottom: 2px; }

    </style>
</head>
<body>

    <div id="screen-add" class="screen active">
        <h1>üìù –ù–æ–≤—ã–π –∑–∞–º–µ—Ä</h1>
        
        <div class="form-group">
            <label>üßÇ –°–æ–ª–µ–Ω–æ—Å—Ç—å (ppt)</label>
            <input type="number" id="salinity" placeholder="35" step="0.1">
        </div>

        <div class="form-group">
            <label>üß™ pH</label>
            <input type="number" id="ph" placeholder="8.0" step="0.1">
        </div>

        <div class="form-group">
            <label>üíé kH (Alkalinity)</label>
            <input type="number" id="kh" placeholder="7.5" step="0.1">
        </div>
    </div>

    <div id="screen-history" class="screen">
        <h1>üìä –ò—Å—Ç–æ—Ä–∏—è</h1>
        <p style="font-size: 12px; color: #888; text-align: center;">–î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞</p>
        
        <div class="history-card">
            <div>
                <div class="history-date">–°–µ–≥–æ–¥–Ω—è, 12:00</div>
                <div class="history-values">
                    <span class="badge">S: 35</span>
                    <span class="badge">pH: 8.2</span>
                    <span class="badge">kH: 7.7</span>
                </div>
            </div>
        </div>

        <div class="history-card">
            <div>
                <div class="history-date">–í—á–µ—Ä–∞, 10:30</div>
                <div class="history-values">
                    <span class="badge">S: 34.5</span>
                    <span class="badge">pH: 8.0</span>
                    <span class="badge">kH: 7.5</span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabbar">
        <button class="tab-btn active" onclick="switchTab('add')">
            <span class="icon">‚ûï</span>
            –ó–∞–º–µ—Ä
        </button>
        <button class="tab-btn" onclick="switchTab('history')">
            <span class="icon">üìú</span>
            –ò—Å—Ç–æ—Ä–∏—è
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" (–≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ –ó–∞–º–µ—Ä)
        tg.MainButton.text = "–°–û–•–†–ê–ù–ò–¢–¨";
        tg.MainButton.show();

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // 1. –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å active —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –∏ —ç–∫—Ä–∞–Ω–æ–≤
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // 2. –î–æ–±–∞–≤–ª—è–µ–º active –Ω—É–∂–Ω—ã–º
            document.getElementById('screen-' + tabName).classList.add('active');
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏
            const btnIndex = tabName === 'add' ? 0 : 1;
            document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');

            // 3. –£–ø—Ä–∞–≤–ª—è–µ–º –ì–ª–∞–≤–Ω–æ–π –ö–Ω–æ–ø–∫–æ–π (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–∫–ª–∞–¥–∫–µ "–ó–∞–º–µ—Ä")
            if (tabName === 'add') {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        }

        // –õ–æ–≥–∏–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ)
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            let data = {
                salinity: document.getElementById("salinity").value,
                ph: document.getElementById("ph").value,
                kh: document.getElementById("kh").value
            };
            if (data.salinity === "" && data.ph === "" && data.kh === "") {
                tg.showPopup({message: '–ó–∞–ø–æ–ª–Ω–∏ –ø–æ–ª—è!'});
                return;
            }
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
