<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusReef Log</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
            font-size: 16px; /* –ß—Ç–æ–±—ã –Ω–∞ –∞–π—Ñ–æ–Ω–µ –Ω–µ –ø—Ä–∏–±–ª–∏–∂–∞–ª–æ –ø—Ä–∏ –≤–≤–æ–¥–µ */
        }
    </style>
</head>
<body>

    <h1>üìù –ù–æ–≤—ã–µ –∑–∞–º–µ—Ä—ã</h1>

    <div class="form-group">
        <label>üßÇ –°–æ–ª–µ–Ω–æ—Å—Ç—å (ppt)</label>
        <input type="number" id="salinity" placeholder="35" step="0.1">
    </div>

    <div class="form-group">
        <label>üß™ pH</label>
        <input type="number" id="ph" placeholder="8.0" step="0.1">
    </div>

    <div class="form-group">
        <label>üíé kH (Alkalinity)</label>
        <input type="number" id="kh" placeholder="7.5" step="0.1">
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –ù–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ì–ª–∞–≤–Ω—É—é –ö–Ω–æ–ø–∫—É (–≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞)
        tg.MainButton.text = "–°–û–•–†–ê–ù–ò–¢–¨";
        tg.MainButton.show(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –µ—ë

        // –ß—Ç–æ –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –ì–ª–∞–≤–Ω—É—é –ö–Ω–æ–ø–∫—É
        Telegram.WebApp.onEvent('mainButtonClicked', function(){
            
            // 1. –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –ø–æ–ª–µ–π
            let data = {
                salinity: document.getElementById("salinity").value,
                ph: document.getElementById("ph").value,
                kh: document.getElementById("kh").value
            };

            // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ö–æ—Ç—å —á—Ç–æ-—Ç–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–æ
            if (data.salinity === "" && data.ph === "" && data.kh === "") {
                tg.showPopup({message: '–ó–∞–ø–æ–ª–Ω–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –ø–æ–ª–µ!'});
                return;
            }

            // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É (–≤ –≤–∏–¥–µ —Å—Ç—Ä–æ–∫–∏ JSON)
            tg.sendData(JSON.stringify(data)); 
        });
    </script>
</body>
</html>
