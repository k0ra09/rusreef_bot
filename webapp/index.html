<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h2>Новый замер</h2>

<input type="number" id="salinity" placeholder="Соленость">
<input type="number" id="ph" placeholder="pH">
<input type="number" id="kh" placeholder="kH">

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.text = "СОХРАНИТЬ";
    tg.MainButton.show();

    tg.onEvent("mainButtonClicked", function() {
        const data = {
            salinity: document.getElementById("salinity").value,
            ph: document.getElementById("ph").value,
            kh: document.getElementById("kh").value
        };

        tg.sendData(JSON.stringify(data));
    });
</script>

</body>
</html>
